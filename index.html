<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolRex - –Ω–∞—á–∏–Ω–∞—é—â–∏–π, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –ø—Ä–æ–µ–∫—Ç</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <body class="light-mode">
        <button class="toggle-btn" onclick="toggleTheme(); changeContent()">
          <div id="content-1" class="content">üåô</div>
          <div id="content-2" class="content hidden">‚òÄÔ∏è</div> 
          –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
        <div class="main" id="main">
            <div>
                <div class="height-text">RolRex</div>
                <div class="bottom-main-text">–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä –ø–æ –º–∞–π–Ω–∫—Ä–∞—Ñ—Ç—É.</div>
            </div>
        </div>
      






        <script>
          function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains("dark-mode");
            body.className = isDark ? "light-mode" : "dark-mode";
            localStorage.setItem("theme", body.className);
          }
      
          // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ localStorage
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) {
            document.body.className = savedTheme;
          }



          const main = document.getElementById('main');

          document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 5;
            const centerY = window.innerHeight / 5;

            const offsetX = (e.clientX - centerX) / 20; // –ß–µ–º –±–æ–ª—å—à–µ –¥–µ–ª–∏—Ç–µ–ª—å ‚Äî —Ç–µ–º —Å–ª–∞–±–µ–µ —Å–¥–≤–∏–≥
            const offsetY = (e.clientY - centerY) / 20;

            main.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
          });

          // –°–±—Ä–æ—Å –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –º—ã—à–∏
          document.addEventListener('mouseleave', () => {
            main.style.transform = `translate(0px, 0px)`;
          });


          
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã –±–ª–æ–∫–æ–≤
    function changeContent() {
      const content1 = document.getElementById('content-1');
      const content2 = document.getElementById('content-2');

      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –±–ª–æ–∫–æ–≤
      if (content1.classList.contains('hidden')) {
        content1.classList.remove('hidden');
        content2.classList.add('hidden');
      } else {
        content1.classList.add('hidden');
        content2.classList.remove('hidden');
      }
    }
        </script>
        
</body>
</html>
